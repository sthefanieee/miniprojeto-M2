<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doll Pretty</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" type="image/x-icon" href="/src/img/iconsite.png">
</head>
<body>
    <div class="main-page">
    <header class="container">
          <div class="logo-tipo"><img src="/src/img/logotipo.png" width="150%" alt="logotipo"></div>
          <div class="title1"><h1>Meu Diário Secreto! ✩</h1></div>
    </header>
    <section class="container-text">
          <div class="diarytext">
            <div class="subtitle1"><h2>"Querido Diário...</h2></div>
            <div class="textarea-container">
            <textarea id="myDiary" name="secrets" placeholder="Digite aqui." rows="15" cols="80"></textarea>
          </div>
          <div class="options">
            <button type="button" onclick="saveNote('myDiary')">Salvar</button>
            <button type="button" onclick="editNote()">Editar</button>
            <button type="button" onclick="deleteNote()">Excluir</button>
          </div>
          </div>
        </section>
           <div class="container-diary">
            <div class="subtitle2"><h3>Seus segredos ✩</h3></div>
            <div class="table-options" id="table">

                <!-- tabela esta no javascript -->
  
            </div>
           </div>
          </div>
<script src="/script.js"></script>
</body>
</html>
